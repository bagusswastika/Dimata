<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FRAMEWORK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 0.5em;
      }
      #button-mentah {
        padding: 0.5em 1em;
        border: none;
        color: white;
        background-color: #007bff;
        border-radius: 0.5em;
        cursor: pointer;
        transition: background-color 0.5em ease;
      }
      #button-mentah:hover {
        background-color: #0056b3;
      }
      #button-example {
        display: flex;
        align-items: center;
        column-gap: 0.5em;
      }
    </style>
  </head>
  <body>
    <section class="d-flex align-items-center column-gap-2">
      <button id="button-mentah">Mentah</button>
      <button class="btn btn-primary">Bootsrap Button</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
